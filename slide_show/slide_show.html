        <title>Fetiches aeronauticos</title>
        <style>
            #slider_de_imagem
            {
                margin: 100px auto;
                width: 500px;
            }

            #deslizar_imagem
            {
                height: 375px;
                overflow: hidden;
            }

            #slides
            {
                height: 375px;
                overflow: hidden;
                position: relative;
            }

            #slides img
            {
                z-index: 1;
                /*
                position: absolute;
                top: 0;
                left: -500px;
                */
                opacity: 0;
                transition: all linear 400ms;
                -o-transition: all linear 400ms;
                -moz-transition: all linear 400ms;
                -webkit-transition: all linear 400ms;
            }

            #slides img:target
            {
                left: 0;
                z-index: 5;
                opacity: 1;
            }

            #navegacao
            {
                margin: 5px 0 0 0;
                text-align: center;
                z-index: 10;
            }

            #navegacao a
            {
                text-decoration: none;
                background: #003C72;
                padding: 2px 6px;
                color: #FFFF;
                display: inline-block;
            }

            #navegacao a:hover
            {
                background: #0182C4;
            }
        </style>
    </head>
